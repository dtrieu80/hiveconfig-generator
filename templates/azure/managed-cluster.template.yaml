apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
  {{- range $name, $value := .Cluster.AcmClusterLabels }}
    {{ $name }}: '{{ $value }}'
  {{- end }}
    region: '{{ .Provider.Azure.Region }}'
  name: {{ .Metadata.Name }}
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
