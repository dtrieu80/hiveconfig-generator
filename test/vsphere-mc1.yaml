apiVersion: fleetmgmt.verse.dyt/v1alpha1
kind: VsphereHiveConfig
metadata:
  name: vpshere-mc1
  annotations:
    config.kubernetes.io/function: |
      container:
        image: example.docker.com/my-functions/hive-config-generator:1.0.0
cluster:
  baseDomain: k8s.example.com
  ocpVersion: 4.12.35
  networking:
    clusterNetwork:
    hostPrefix:
    machineNetwork:
    serviceNetwork:
  clusterPowerState: Running
  acmClusterSetName: alphacorp
  acmClusterLabels:
    versedt.dev/acm-enabled: true
    versedt.dev/environment: lab
  sshPubkey: 'ssh-rsa AAAABBBBCCCCDDDD'
provider:
  vsphere:
    apiVIP: 192.168.33.201
    ingressVIP: 192.168.33.202
    controlNodes:
      replicas: 3
      cpus: 4
      coresPerSocket: 2
      memoryMB: 16384
      osDiskSizeGB: 120
    computeNodes:
      - id: 0
        replicas: 3
        cpus: 4
        coresPerSocket: 2
        memoryMB: 16384
        osDiskSizeGB: 120
        zones:
        - "jax-1"
        - "sjc-1"
        - "nyc-1"
      - id: 1
        replicas: 2
        cpus: 4
        coresPerSocket: 2
        memoryMB: 16384
        osDiskSizeGB: 120
        zones:
        - "jax-2"
        - "sjc-2"
        - "nyc-2"
    providerSecretRef: mysecret
      # providerSecretRef.data:
      #   vCenter
      #   username
      #   password
      #   cluster
      #   datacenter
      #   datastore
      #   folder
      #   network
